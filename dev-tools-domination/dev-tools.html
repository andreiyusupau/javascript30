<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>
<body>

<p onClick="makeGreen()">×BREAK×DOWN×</p>

<script>
    const dogs = [{name: 'Snickers', age: 2}, {name: 'hugo', age: 8}];

    function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello, I am %s', 'world');

    // Styled
    console.log('%c I\'m some great text', 'font-size:60px; background:green; text-shadow: 1px 1px 0 blue');

    // warning!
    console.warn('OH NO!');

    // Error :|
    console.error('COLLAPSE!');

    // Info
    console.info('Some good info goes here');

    // Testing
    console.assert(2 + 2 === 4, 'Something is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}.`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
        console.groupEnd();
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');

    // timing
    console.time('fetchingData');
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(() => console.timeEnd('fetchingData'));
</script>
</body>
</html>
